<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Build a portfolio project</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

<body>

  <header class="row">
    <div class="grow">
      <img src="images/Udacity-Branding-Gif.gif" alt="Udacity logo gif" class="header-logo">
    </div>

    <div class="profile">
      <h1 class="name">
      Angela Simmons
      </h1>
      <h2 class="career-title">
      Front-End Web Developer
      </h2>
    </div>
  </header>

    <div class="hr-line">
      <hr>
    </div>

  <main class="content">
    <div>
      <img src="images/placeholder hero.png" alt="hero screenshot" class="hero"> <!–– https://dribbble.com/shots/2558588-Udacity-Brand-Animation ––>
        <p class="attribute"> https://www.hebel.co.nz/wp-content/uploads/2016/10/placeholder-hero-feature-2.jpg
        </p>

    <section class="featured-work">
      <h3 class="featured-text">
        Featured Work
      </h3>
    <div class="featured-items">
      <div class="featured-item">
        <img src="images/logo 1.png" alt="featured image" class="images"> <!–– udacity.com ––>
        <p class="text"><a href="https://profiles.udacity.com/p/11064793010">Pixel Art Maker</a></p>
      </div>
      <div class="featured-item">
        <img src="images/logo 2.png" alt="featured image" class="images"> <!–– apprecs.com ––>

      </div>
      <div class="featured-item">
        <img src="images/logo 3.png" alt="featured image" class="images"> <!–– pngtree.com/free-icon/udacity_1169410 ––>
        <p class="text-two"><a href="https://profiles.udacity.com/p/11064793010">Project</a></p>
      </div>

          </div>
        </section>
      </main>
    </body>
